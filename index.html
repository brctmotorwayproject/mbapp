<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Mobile: Theme Download</title>
	
	
	<script src="https://maps.googleapis.com/maps/api/js?v=3.21&key=AIzaSyDvB0Kc_vXN2FDirDN-d2YRX_6qeds8bnM&signed_in=false"></script>
	
	<link rel="stylesheet" href="styles5.css" />
	<link rel="stylesheet" href="themes/brct.min.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
	
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

	<div data-url="map-page" data-role="page" id="map-page" data-theme="a">
		<div data-role="header" data-position="inline">
		<h1>Maps</h1>
		</div>
		<div role="main" class="ui-content" id="map-canvas">
			<!-- map loads here... -->
		</div>
		
		<div class="ui-field-contain" data-role="fieldcontain">
		<button class=" ui-btn ui-btn-a ui-icon-star ui-btn-icon-left ui-shadow ui-corner-all" data-form="ui-btn-up-a" data-theme="a" data-icon="star" id="voteButton">Add Marker</button>
		
		<a href="#popupDialog" data-rel="popup" data-position-to="window" data-transition="pop" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-delete ui-btn-icon-left ui-btn-b" style="display: none" id="confirmLocation">Confirm Location</a>
		<div data-role="popup" id="popupDialog" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width:400px;">
		<div data-role="header" data-theme="a">
		<h1>Enter Message About Hazard</h1>
		</div>
		<div role="main" class="ui-content">
        <input name="Message" id="messageText" value="" placeholder="Message" data-theme="a" type="text">
				
				<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
				<legend>Select A Icon</legend>
				<input name="radio-choice-b" id="radio-choice-c" value="1" checked="checked" type="radio">
				<label for="radio-choice-c"><img src='cow_small.png'></label>
				<input name="radio-choice-b" id="radio-choice-d" value="2" type="radio">
				<label for="radio-choice-d"><img src='snow_small.png'></label>
				<input name="radio-choice-b" id="radio-choice-e" value="3" type="radio">
				<label for="radio-choice-e"><img src='works_small.png'></label>
				</fieldset>
				
        <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back">Cancel</a>
        <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back" data-transition="flow" id="confirmButton">Confirm</a>
		</div>
		</div>
		
		
		<div data-role="popup" id="addMesPop" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width:400px;">
		<div data-role="header" data-theme="a">
		<h1>Enter Message About Hazard</h1>
		</div>
		<div role="main" class="ui-content">
        <input name="Message" id="updateText" value="" placeholder="Message" data-theme="a" type="text">
		
        <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back">Cancel</a>
        <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back" data-transition="flow" id="confirmUpdate">Confirm</a>
		</div>
		</div>
		
		
	</div>

</body>
<script src="script.js"></script>
</html>
